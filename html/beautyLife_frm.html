<div>当第一缕阳光洒向大地，图书馆前已飘来朗朗读书声，四季更迭，不改初心，早起的他们已沉浸在知识的海洋中。</div>
<div>篮球场上，中午时分，运动健儿们挥汗如雨，经常有不同的班级进行篮球比赛，喝彩声络绎不绝。</div>
<div>傍晚时分，“荧光夜跑”活动刚拉开帷幕，精品的小礼品吸引了更多前来参赛的选手，他们的身影成为夜空中最亮丽的点缀。</div>
<div>每周五腾辉大学生活动中心都会举办别具一格的演出，各类节目应有尽有，深受同学们的喜爱。崇文书社也不甘落后，每周都会有精彩的读书交流，吸引同学们的参与。</div>
