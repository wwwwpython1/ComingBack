<div>不管脚步有多慢都不要紧，只要你在走，总会看到进步。</div>
<div>放肆的欢笑与泪水 + 追梦的激情与脚步 = 青春！</div>
<div>无论黑暗有多长，迟早会走到白昼的地方。</div>
<div>不要等待机会，而要创造机会。机会永远垂青于有准备的人。</div>
<div>志在峰巅的攀登者，不会陶醉在沿途的某个脚印之中。</div>
<div>永远不要停止微笑，即使是在你难过的时候，说不定哪一天有人会因为你的笑容爱上你。</div>
<div>人生多一份挫折，就多一份人生的感悟；人生多一次跌倒，就多一条抗争的经验。</div>
<div>青春如歌，我们唱响自我！韶华易逝，理应全力拼搏！风雨常在，总有彩虹突破！化蛹成蝶，方显男儿本色！</div>
