<script>
  function map(){
    var aMap = api.require('aMap');
    aMap.open({
    rect: {
        x: 0,
        y: 0,
        w: 200,
        h: 200
    },
        showUserLocation: true,
        zoomLevel: 11,
        center: {
            lon: 108.603659,
            lat: 34.114065
        },
        fixedOn: api.frameName,
        fixed: true
    }, function(ret, err) {
        if (ret.status) {
            alert(JSON.stringify(ret));
          alert("已经找到 ")
        } else {
            alert(JSON.stringify(err));
        }
    });

  }

</script>


<!------扫一扫---->
<script>
    function scane() {
        var FNScanner = api.require('FNScanner');
        FNScanner.openView({
            autorotation: true
        }, function(ret) {
            if (ret) {
                var res = JSON.stringify(ret);
                api.addEventListener({
                    name: 'keyback'
                }, function(ret, err){
                    if( ret ){
                      api.historyBack({
                          frameName:'shouye_frm'
                      },function(ret,err){
                          if(!ret.status){
                              api.closeWin();
                          }
                      });

                         alert( JSON.stringify( ret ) );
                    }else{
                         alert( JSON.stringify( err ) );
                    }
                });

            }
        });
    }
</script>
