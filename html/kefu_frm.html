<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <script>
    function kefu(){
      var UIChatBox = api.require('UIChatBox');
     UIChatBox.open({
    placeholder: '',
    maxRows: 4,
    emotionPath: 'E:\Coming\res\image\emotion',
    texts: {
        recordBtn: {
            normalTitle: '按住说话',
            activeTitle: '松开结束'
        },
        sendBtn: {
            title: 'send'
        }
    },
    styles: {
        inputBar: {
            borderColor: '#d9d9d9',
            bgColor: '#f2f2f2'
        },
        inputBox: {
            borderColor: '#B3B3B3',
            bgColor: '#FFFFFF'
        },
        emotionBtn: {
            normalImg: 'E:\Coming\res\image\add1.png'
        },
        extrasBtn: {
            normalImg: 'E:\Coming\res\image\add2.png'
        },
        keyboardBtn: {
            normalImg: 'E:\Coming\res\image\key1.png'
        },
        speechBtn: {
            normalImg: 'E:\Coming\res\image\key2.png'
        },
        recordBtn: {
            normalBg: '#c4c4c4',
            activeBg: '#999999',
            color: '#000',
            size: 14
        },

        indicator: {
            target: 'both',
            color: '#c4c4c4',
            activeColor: '#9e9e9e'
        },
        sendBtn: {
            titleColor: '#4cc518',
            bg: '#999999',
            activeBg: '#46a91e',
            titleSize: 14
        }
    },
    extras: {
        titleSize: 10,
        titleColor: '#a3a3a3',
        btns: [{
            title: '图片',
            normalImg: 'E:\Coming\res\image\album1.png',
            activeImg: 'E:\Coming\res\image\album2.png'
        }, {
            title: '拍照',
            normalImg: 'E:\Coming\res\image\came1.png',
            activeImg: 'E:\Coming\res\image\came2.png'
        }]
    }
}, function(ret, err) {
    if (ret) {
        alert(JSON.stringify(ret));
    } else {
        alert(JSON.stringify(err));
    }
    });
    //添加监听事件
    UIChatBox.addEventListener({
        target: 'recordBtn',
        name: 'press'
    }, function(ret, err){
        if( ret ){
             ///alert( JSON.stringify( ret ) );
             alert("欢迎与客服对话")
             //alert("我被监听了~~~~~~~~")
        }else{
             alert( JSON.stringify( err ) );
        }
    });
    UIChatBox.addEventListener({
        target: 'inputBar',
        name: 'move'
    }, function(ret, err){
        if( ret ){
             alert( JSON.stringify( ret ) );
             //alert("我也被监听了~~~~~~~~")
        }else{
             alert( JSON.stringify( err ) );
        }
    });
    UIChatBox.value(function(ret, err){
        if( ret ){
             alert( JSON.stringify( ret ) );
             //alert("hhahah" );
        }else{
             alert( JSON.stringify( err ) );
        }
    });
    UIChatBox.popupBoard({
    target: 'extras'
    });
    UIChatBox.popupKeyboard();

    }
    </script>

</head>
<body>
  <input type="button" value="联系客服" onclick="kefu()">
</body>
